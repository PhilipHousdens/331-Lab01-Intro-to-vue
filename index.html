<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{cart}})</div>
        <button class="button" @click="addToCart">Add To Cart</button>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- image goes here -->
                    <img :src="image">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h1><a :href="camt">{{product}}</a></h1>
            <p v-if="onSale">On Sale</p>
            <p>{{discription}}</p>
            <button class="button" @click="buyBtn">Buy</button>
            <p v-if="inventory > 10">In Stock ({{inventory}})</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of stock ({{inventory}})</p>
            <p v-else>Out Of Stock (0)</p>
            <ul>
                <li v-for="detail in details">{{detail}}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">
                {{variant.color}}
            </div>
            <ul>
                <li v-for="size in sizes">{{size}}</li>
            </ul>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
